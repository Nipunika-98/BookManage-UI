<div class="container mt-5">
    <h1 class="mb-4">Book List</h1>
    <div class="mb-3">
      <a class="btn btn-primary" routerLink="/add">Add New Book</a>
    </div>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Publication Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.publicationDate }}</td>
          <td>
            <a class="btn btn-sm btn-warning me-2" [routerLink]="['/edit', book.id]">Edit</a>
            <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
